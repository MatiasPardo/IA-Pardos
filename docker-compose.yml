
services:
  ollama:
    build:
      context: ./assistant
    container_name: ollama
    expose:
      - "11434"
    networks:
      - pardos-network

  pardos-backend:
    build:
      context: ./sistemPardo/backend
    container_name: pardos-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - OLLAMA_URL=http://ollama:11434
    networks:
      - pardos-network

  frontend:
    image: nginx:alpine
    container_name: pardos-frontend
    volumes:
    - ./sistemPardo/frontend:/usr/share/nginx/html:ro
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"  
    depends_on:
      - pardos-backend
    networks:
      - pardos-network

networks:
  pardos-network:
    driver: bridge
