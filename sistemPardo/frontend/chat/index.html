<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Matías Pardo</title>
    <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1a1a2e;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.container {
  max-width: 800px;
  margin: auto;
  padding: 2rem;
  flex: 1;
}
#chat-area {
  background: #f0f0f0;
  color: #1a1a2e;
  border-radius: 10px;
  padding: 1rem;
  height: 500px;
  display: flex;
  flex-direction: column;
}
#chat-messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 1rem;
}
#chat-messages div {
  margin-bottom: 0.5rem;
}
#chat-input-area {
  display: flex;
}
#chat-input {
  flex: 1;
  padding: 0.5rem;
  border-radius: 5px;
  border: 1px solid #ccc;
}
#chat-send {
  padding: 0.5rem 1rem;
  margin-left: 0.5rem;
  background: #6c63ff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#chat-send:hover {
  background: #584ce2;
}
footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  background: #0f0f1f;
}
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h1 style="font-weight: bold; margin: 0;">Chat con Matías Pardo</h1>
            <div>
                <span id="username" style="margin-right: 1rem;"></span>
                <button id="logout" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Salir</button>
            </div>
        </div>
        <div style="margin-bottom: 1rem;">
            <button id="new-chat" style="background: #28a745; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Nueva Conversación</button>
        </div>
        <div id="chat-area">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
                <button id="chat-send">Enviar</button>
            </div>
        </div>
    </div>
    <footer>© 2025 Matías Pardo</footer>
    
    <script>
document.addEventListener("DOMContentLoaded", () => {
  // Verificar autenticación
  const token = localStorage.getItem('token');
  const username = localStorage.getItem('username');
  
  if (!token) {
    window.location.href = '/login.html';
    return;
  }
  
  document.getElementById('username').textContent = `Hola, ${username}`;
  
  const chatMessages = document.getElementById("chat-messages");
  const chatInput = document.getElementById("chat-input");
  const chatSend = document.getElementById("chat-send");
  
  let sessionId = null;
  
  // Crear sesión al cargar la página
  async function createSession() {
    try {
      const response = await fetch('/api/session', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ model: 'pardos-assistant:latest' })
      });
      const data = await response.json();
      sessionId = data.sessionId;
      console.log('Sesión creada:', sessionId);
    } catch (error) {
      console.error('Error creando sesión:', error);
    }
  }
  
  // Crear sesión al iniciar
  createSession();

  async function handleUserInput() {
    const userInput = chatInput.value.trim();
    if (!userInput) return;

    chatMessages.innerHTML += `<div><strong>Vos:</strong> ${userInput}</div>`;
    chatMessages.innerHTML += `<div><em>Matías está escribiendo...</em></div>`;
    chatMessages.scrollTop = chatMessages.scrollHeight;

    chatInput.value = "";

    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minutos
      
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ 
          prompt: userInput, 
          sessionId: sessionId 
        }),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);

      if (!response.ok) {
        throw new Error('Error al contactar el backend');
      }

      const data = await response.json();
      const lastTyping = chatMessages.querySelector('em');
      if (lastTyping) lastTyping.remove();

      chatMessages.innerHTML += `<div><strong>Matías:</strong> ${data.reply}</div>`;
    } catch (error) {
      const lastTyping = chatMessages.querySelector('em');
      if (lastTyping) lastTyping.remove();
      chatMessages.innerHTML += `<div><strong>Matías:</strong> Hubo un error al obtener la respuesta.</div>`;
      console.error(error);
    }

    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      handleUserInput();
    }
  });

  chatSend.addEventListener("click", handleUserInput);
  
  // Botón para nueva conversación
  document.getElementById("new-chat").addEventListener("click", () => {
    chatMessages.innerHTML = "";
    createSession();
  });
  
  // Botón logout
  document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = '/login.html';
  });
});
    </script>
</body>
</html>
