    <style>
body {

}

}
.user-icon::before { content: "ðŸ‘¤"; }

.code-block {

  transform: translateY(-2px);

  opacity: 0.6;

}

  display: flex;

.typing-dots {
  display: flex;

}
.typing-dots span {
  width: 6px;
  height: 6px;
  background: #6c63ff;
  border-radius: 50%;
  animation: typing 1.4s infinite ease-in-out;
}
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes typing {
  0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }

}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }

}
footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  background: rgba(0, 0, 0, 0.3);
  color: #a0a0a0;
}

}

}

<body>
    <div class="container">
        <div class="header">
            <h1>InterCode</h1>
            <p>Generador de CÃ³digo Inteligente para Interbanking</p>
        </div>
        <div id="chat-area">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <textarea id="chat-input" placeholder="Describe el cÃ³digo que necesitas generar..."></textarea>
                <button id="chat-send">Generar</button>
            </div>
        </div>
    </div>
    <footer>Â© 2025 InterCode - Powered by AI</footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  const chatMessages = document.getElementById("chat-messages");
  const chatInput = document.getElementById("chat-input");
  const chatSend = document.getElementById("chat-send");

  function formatCodeResponse(text) {
    text = text.replace(/&quot;/g, '"')
               .replace(/&amp;/g, '&')
               .replace(/&lt;/g, '<')
               .replace(/&gt;/g, '>')
               .replace(/&#x27;/g, "'");
    
    const codeBlockRegex = /```(\w+)?\n?([\s\S]*?)```/g;
    let hasCodeBlocks = false;
    
    text = text.replace(codeBlockRegex, (match, language, code) => {
      hasCodeBlocks = true;
      const lang = language || 'java';
      const cleanCode = code.trim();
      return `<div class="code-block">
        <div class="code-header">
          <span>${lang.toUpperCase()}</span>
          <button class="copy-btn" onclick="copyCode(this)">Copiar</button>
        </div>
        <div class="code-content"><pre><code class="language-${lang}">${cleanCode}</code></pre></div>
      </div>`;
    });

    if (!hasCodeBlocks && (text.includes('class ') || text.includes('public ') || text.includes('private ') || text.includes('import '))) {
      const cleanCode = text.trim();
      text = `<div class="code-block">
        <div class="code-header">
          <span>JAVA</span>
          <button class="copy-btn" onclick="copyCode(this)">Copiar</button>
        </div>
        <div class="code-content"><pre><code class="language-java">${cleanCode}</code></pre></div>
      </div>`;
    }

    if (!text.includes('<div class="code-block">')) {
      text = text.replace(/\n/g, '<br>');
    }

    return text;
  }

  function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    
    const headerDiv = document.createElement('div');
    headerDiv.className = 'message-header';
    headerDiv.innerHTML = `<span class="${isUser ? 'user-icon' : 'bot-icon'}"></span>${isUser ? 'TÃº' : 'InterCode'}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = isUser ? content : formatCodeResponse(content);
    
    messageDiv.appendChild(headerDiv);
    messageDiv.appendChild(contentDiv);
    chatMessages.appendChild(messageDiv);
    
    if (!isUser) {
      Prism.highlightAllUnder(messageDiv);
    }
    
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot-message typing-indicator';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
      <div class="message-header">
        <span class="bot-icon"></span>InterCode
      </div>
      <div>
        Generando cÃ³digo
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    `;
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
  }

  async function handleUserInput() {
    const userInput = chatInput.value.trim();
    if (!userInput) return;

    addMessage(userInput, true);
    showTypingIndicator();
    
    chatInput.value = "";
    chatSend.disabled = true;

    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 600000);
      
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          prompt: userInput,
          model: 'pardos-code:latest'
        }),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);

      if (!response.ok) {
        throw new Error('Error al contactar el backend');
      }

      const data = await response.json();
      removeTypingIndicator();
      addMessage(data.reply);
      
    } catch (error) {
      removeTypingIndicator();
      addMessage('âŒ Error al generar el cÃ³digo. Por favor, intenta nuevamente.');
      console.error(error);
    }

    chatSend.disabled = false;
  }

  window.copyCode = function(button) {
    const codeBlock = button.closest('.code-block');
    const code = codeBlock.querySelector('code').textContent;
    
    navigator.clipboard.writeText(code).then(() => {
      const originalText = button.textContent;
      button.textContent = 'âœ“ Copiado';
      button.style.background = '#00ff88';
      
      setTimeout(() => {
        button.textContent = originalText;
        button.style.background = '#6c63ff';
      }, 2000);
    });
  };

  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleUserInput();
    }
  });

  chatSend.addEventListener("click", handleUserInput);
  
  setTimeout(() => {
    addMessage("Â¡Hola! Soy InterCode, tu asistente para generar cÃ³digo Java. Describe quÃ© necesitas y te ayudo a crearlo siguiendo las mejores prÃ¡cticas y principios SOLID.");
  }, 500);
});
    </script>
