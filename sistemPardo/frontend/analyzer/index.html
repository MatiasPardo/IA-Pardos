<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppAnalyzer - Analizador de Aplicaciones</title>
    <style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.user-info {
  position: absolute;
  top: 2rem;
  right: 2rem;
  display: flex;
  align-items: center;
  gap: 1rem;
}
#username {
  color: #a0a0a0;
}
#logout {
  background: #dc3545;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}
.container {
  max-width: 1200px;
  margin: auto;
  padding: 2rem;
  flex: 1;
}
.header {
  text-align: center;
  margin-bottom: 2rem;
}
.header h1 {
  color: #00d4aa;
  font-size: 2.5rem;
  margin: 0;
  text-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
}
.header p {
  color: #a0a0a0;
  font-size: 1.1rem;
  margin: 0.5rem 0;
}
.upload-section {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 2rem;
  margin-bottom: 2rem;
  border: 1px solid rgba(0, 212, 170, 0.2);
  text-align: center;
}
.file-input-wrapper {
  position: relative;
  display: inline-block;
  margin-bottom: 1rem;
}
#file-input {
  display: none;
}
.file-input-label {
  display: inline-block;
  padding: 1rem 2rem;
  background: linear-gradient(45deg, #00d4aa, #11998e);
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}
.file-input-label:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
}
.file-info {
  margin-top: 1rem;
  color: #a0a0a0;
}
#upload-btn {
  padding: 1rem 2rem;
  background: #6c63ff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  margin-left: 1rem;
}
#upload-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
#chat-area {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 1.5rem;
  height: 500px;
  display: flex;
  flex-direction: column;
  border: 1px solid rgba(0, 212, 170, 0.2);
}
#chat-messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 1rem;
  padding-right: 10px;
}
.message {
  margin-bottom: 1.5rem;
  animation: fadeIn 0.3s ease-in;
}
.user-message {
  background: rgba(0, 212, 170, 0.1);
  border-left: 4px solid #00d4aa;
  padding: 1rem;
  border-radius: 0 10px 10px 0;
}
.bot-message {
  background: rgba(108, 99, 255, 0.1);
  border-left: 4px solid #6c63ff;
  padding: 1rem;
  border-radius: 0 10px 10px 0;
}
.message-header {
  font-weight: bold;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.user-icon::before { content: "üë§"; }
.bot-icon::before { content: "üîç"; }
#chat-input-area {
  display: flex;
  gap: 1rem;
  align-items: flex-end;
}
#chat-input {
  flex: 1;
  padding: 1rem;
  border-radius: 10px;
  border: 1px solid rgba(0, 212, 170, 0.3);
  background: rgba(255, 255, 255, 0.05);
  color: #f0f0f0;
  font-size: 1rem;
  resize: vertical;
  min-height: 50px;
  max-height: 150px;
}
#chat-input:focus {
  outline: none;
  border-color: #00d4aa;
  box-shadow: 0 0 10px rgba(0, 212, 170, 0.3);
}
#chat-send {
  padding: 1rem 2rem;
  background: linear-gradient(45deg, #00d4aa, #11998e);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
}
#chat-send:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
}
#chat-send:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: #a0a0a0;
  font-style: italic;
}
.typing-dots {
  display: flex;
  gap: 0.2rem;
}
.typing-dots span {
  width: 6px;
  height: 6px;
  background: #00d4aa;
  border-radius: 50%;
  animation: typing 1.4s infinite ease-in-out;
}
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes typing {
  0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
  40% { transform: scale(1); opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  background: rgba(0, 0, 0, 0.3);
  color: #a0a0a0;
}
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb {
  background: rgba(0, 212, 170, 0.5);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(0, 212, 170, 0.7);
}
    </style>
</head>
<body>
    <div class="user-info">
        <span id="username"></span>
        <button id="logout">Salir</button>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>AppAnalyzer</h1>
            <p>Analizador Inteligente de Aplicaciones</p>
        </div>
        
        <div class="upload-section">
            <h3>Subir Aplicaci√≥n para An√°lisis</h3>
            <div class="file-input-wrapper">
                <input type="file" id="file-input" accept=".zip,.rar,.7z" />
                <label for="file-input" class="file-input-label">
                    üìÅ Seleccionar archivo ZIP
                </label>
                <button id="upload-btn" disabled>Subir y Analizar</button>
            </div>
            <div class="file-info" id="file-info">
                Selecciona un archivo ZIP con el c√≥digo de tu aplicaci√≥n
            </div>
        </div>
        
        <div id="chat-area">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <textarea id="chat-input" placeholder="Haz preguntas sobre tu aplicaci√≥n..." disabled></textarea>
                <button id="chat-send" disabled>Preguntar</button>
            </div>
        </div>
    </div>
    <footer>¬© 2025 AppAnalyzer - Powered by AI</footer>
    
    <script>
document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem('token');
  const username = localStorage.getItem('username');
  
  if (!token) {
    window.location.href = '/login.html';
    return;
  }
  
  try {
    const verifyResponse = await fetch('/api/verify', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    
    if (!verifyResponse.ok) {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = '/login.html';
      return;
    }
  } catch (error) {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = '/login.html';
    return;
  }
  
  const chatMessages = document.getElementById("chat-messages");
  const chatInput = document.getElementById("chat-input");
  const chatSend = document.getElementById("chat-send");
  const fileInput = document.getElementById("file-input");
  const uploadBtn = document.getElementById("upload-btn");
  const fileInfo = document.getElementById("file-info");
  
  let appContext = "";
  let sessionId = null;

  function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    
    const headerDiv = document.createElement('div');
    headerDiv.className = 'message-header';
    headerDiv.innerHTML = `<span class="${isUser ? 'user-icon' : 'bot-icon'}"></span>${isUser ? 'T√∫' : 'AppAnalyzer'}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = isUser ? content : content.replace(/\n/g, '<br>');
    
    messageDiv.appendChild(headerDiv);
    messageDiv.appendChild(contentDiv);
    chatMessages.appendChild(messageDiv);
    
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot-message typing-indicator';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
      <div class="message-header">
        <span class="bot-icon"></span>AppAnalyzer
      </div>
      <div>
        Analizando
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    `;
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
  }

  async function createSession() {
    try {
      const response = await fetch('/api/session', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ model: 'pardos-analyzer:latest' })
      });
      const data = await response.json();
      sessionId = data.sessionId;
    } catch (error) {
      console.error('Error creando sesi√≥n:', error);
    }
  }

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      fileInfo.textContent = `Archivo seleccionado: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      uploadBtn.disabled = false;
    }
  });

  uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if (!file) return;

    uploadBtn.disabled = true;
    fileInfo.textContent = 'Procesando archivo...';

    setTimeout(() => {
      appContext = `Aplicaci√≥n cargada: ${file.name}`;
      fileInfo.textContent = `‚úÖ Aplicaci√≥n analizada: ${file.name}`;
      chatInput.disabled = false;
      chatSend.disabled = false;
      createSession();
      addMessage(`He analizado tu aplicaci√≥n "${file.name}". Ahora puedes hacerme preguntas sobre su arquitectura, funcionalidades, c√≥digo o cualquier aspecto t√©cnico.`);
    }, 2000);
  });

  async function handleUserInput() {
    const userInput = chatInput.value.trim();
    if (!userInput) return;

    addMessage(userInput, true);
    showTypingIndicator();
    
    chatInput.value = "";
    chatSend.disabled = true;

    try {
      const fullPrompt = appContext ? 
        `Contexto de la aplicaci√≥n: ${appContext}\n\nPregunta del usuario: ${userInput}` : 
        userInput;

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ 
          prompt: fullPrompt,
          model: 'pardos-analyzer:latest',
          sessionId: sessionId
        })
      });
      
      if (response.status === 401) {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/login.html';
        return;
      }

      if (!response.ok) {
        throw new Error('Error al contactar el backend');
      }

      const data = await response.json();
      removeTypingIndicator();
      addMessage(data.reply);
      
    } catch (error) {
      removeTypingIndicator();
      addMessage('‚ùå Error al analizar. Por favor, intenta nuevamente.');
      console.error(error);
    }

    chatSend.disabled = false;
  }

  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleUserInput();
    }
  });

  chatSend.addEventListener("click", handleUserInput);
  
  document.getElementById('username').textContent = `Hola, ${username}`;
  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = '/login.html';
  });
  
  setTimeout(() => {
    addMessage("¬°Hola! Soy AppAnalyzer. Sube un archivo ZIP con tu aplicaci√≥n y podr√°s hacerme preguntas sobre su arquitectura, c√≥digo, funcionalidades y m√°s.");
  }, 500);
});
    </script>
</body>
</html>
