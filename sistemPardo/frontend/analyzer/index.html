<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterAnalyzer - An√°lisis de Aplicaciones</title>
    <style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
  color: #f0f0f0;
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 300px;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(17, 153, 142, 0.2);
  display: flex;
  flex-direction: column;
}
.sidebar-header {
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.user-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}
.user-avatar {
  width: 40px;
  height: 40px;
  background: #11998e;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.user-name {
  font-weight: 600;
}
.new-chat-btn {
  width: 100%;
  padding: 0.75rem;
  background: #11998e;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin-bottom: 0.5rem;
}
.new-chat-btn:hover {
  background: #0e7b73;
}
.logout-btn {
  width: 100%;
  padding: 0.75rem;
  background: transparent;
  color: #ff6b6b;
  border: 1px solid #ff6b6b;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
.logout-btn:hover {
  background: #ff6b6b;
  color: white;
}
.chats-list {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}
.chat-item {
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: all 0.2s;
}
.chat-item:hover {
  background: rgba(255, 255, 255, 0.1);
}
.chat-item.active {
  border-color: #11998e;
  background: rgba(17, 153, 142, 0.1);
}
.chat-title {
  font-weight: 600;
  margin-bottom: 0.25rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.chat-date {
  font-size: 0.8rem;
  color: #a0a0a0;
}
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.chat-header {
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(0, 0, 0, 0.2);
}
.chat-header h1 {
  margin: 0;
  color: #11998e;
  font-size: 1.8rem;
  text-shadow: 0 0 20px rgba(17, 153, 142, 0.3);
}
.chat-header p {
  margin: 0.5rem 0 0 0;
  color: #a0a0a0;
}
#chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 1.5rem;
}
#chat-messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 1rem;
  padding-right: 10px;
}
.message {
  margin-bottom: 1.5rem;
  animation: fadeIn 0.3s ease-in;
}
.user-message {
  background: rgba(17, 153, 142, 0.1);
  border-left: 4px solid #11998e;
  padding: 1rem;
  border-radius: 0 10px 10px 0;
}
.bot-message {
  background: rgba(45, 27, 105, 0.1);
  border-left: 4px solid #2d1b69;
  padding: 1rem;
  border-radius: 0 10px 10px 0;
}
.message-header {
  font-weight: bold;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.user-icon::before { content: "üë§"; }
.bot-icon::before { content: "üîç"; }
.analysis-block {
  background: #1a1a2e;
  border: 1px solid #11998e;
  border-radius: 8px;
  margin: 1rem 0;
  overflow: hidden;
}
.analysis-header {
  background: #2d1b69;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  color: #f0f0f0;
  font-weight: bold;
}
.analysis-content {
  padding: 1rem;
  line-height: 1.6;
}
#chat-input-area {
  display: flex;
  gap: 1rem;
  align-items: flex-end;
}
#chat-input {
  flex: 1;
  padding: 1rem;
  border-radius: 10px;
  border: 1px solid rgba(17, 153, 142, 0.3);
  background: rgba(255, 255, 255, 0.05);
  color: #f0f0f0;
  font-size: 1rem;
  resize: vertical;
  min-height: 50px;
  max-height: 150px;
}
#chat-input:focus {
  outline: none;
  border-color: #11998e;
  box-shadow: 0 0 10px rgba(17, 153, 142, 0.3);
}
#chat-send {
  padding: 1rem 2rem;
  background: linear-gradient(45deg, #11998e, #0e7b73);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
}
#chat-send:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
}
#chat-send:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: #a0a0a0;
  font-style: italic;
}
.typing-dots {
  display: flex;
  gap: 0.2rem;
}
.typing-dots span {
  width: 6px;
  height: 6px;
  background: #11998e;
  border-radius: 50%;
  animation: typing 1.4s infinite ease-in-out;
}
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes typing {
  0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
  40% { transform: scale(1); opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb {
  background: rgba(17, 153, 142, 0.5);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(17, 153, 142, 0.7);
}
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar"></div>
                <div class="user-name" id="user-name">Usuario</div>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">+ Nuevo An√°lisis</button>
            <button class="logout-btn" id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
        <div class="chats-list" id="chats-list">
            <!-- Chats se cargan aqu√≠ -->
        </div>
    </div>
    <div class="main-content">
        <div class="chat-header">
            <h1>InterAnalyzer</h1>
            <p>An√°lisis Inteligente de Aplicaciones para Interbanking</p>
        </div>
        <div id="chat-area">
            <div id="upload-area" style="display: block;">
                <div style="text-align: center; padding: 2rem; border: 2px dashed #11998e; border-radius: 10px; margin-bottom: 1rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üìÅ</div>
                    <h3>Sube tu aplicaci√≥n para an√°lisis</h3>
                    <p>Arrastra y suelta un archivo ZIP o haz clic para seleccionar</p>
                    <input type="file" id="file-input" accept=".zip" style="display: none;">
                    <button id="upload-btn" style="padding: 1rem 2rem; background: #11998e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Seleccionar ZIP</button>
                    <div id="file-info" style="margin-top: 1rem; display: none;">
                        <div id="file-name" style="font-weight: bold; color: #11998e;"></div>
                        <div id="file-size" style="color: #a0a0a0; font-size: 0.9rem;"></div>
                        <button id="analyze-zip-btn" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: #11998e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Analizar Aplicaci√≥n</button>
                    </div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <textarea id="chat-input" placeholder="Haz preguntas sobre la aplicaci√≥n cargada..."></textarea>
                <button id="chat-send">Consultar</button>
            </div>
        </div>
    </div>
    
    <script>
document.addEventListener("DOMContentLoaded", () => {
  const chatMessages = document.getElementById("chat-messages");
  const chatInput = document.getElementById("chat-input");
  const chatSend = document.getElementById("chat-send");
  const chatsList = document.getElementById("chats-list");
  const newChatBtn = document.getElementById("new-chat-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const userAvatar = document.getElementById("user-avatar");
  const userName = document.getElementById("user-name");
  const uploadArea = document.getElementById("upload-area");
  const fileInput = document.getElementById("file-input");
  const uploadBtn = document.getElementById("upload-btn");
  const fileInfo = document.getElementById("file-info");
  const fileName = document.getElementById("file-name");
  const fileSize = document.getElementById("file-size");
  const analyzeZipBtn = document.getElementById("analyze-zip-btn");

  let currentChatId = null;
  let token = localStorage.getItem('token');

  if (!token) {
    window.location.href = '/login.html';
    return;
  }

  const username = localStorage.getItem('username') || 'Usuario';
  userName.textContent = username;
  userAvatar.textContent = username.charAt(0).toUpperCase();

  let uploadedFile = null;
  let fileContent = null;

  // Manejo de upload de archivos
  uploadBtn.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      if (file.type === 'application/zip' || file.name.endsWith('.zip')) {
        uploadedFile = file;
        fileName.textContent = `‚úÖ ${file.name}`;
        fileSize.textContent = `Tama√±o: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
        fileInfo.style.display = 'block';
        
        // Cambiar estilo del √°rea de upload
        uploadArea.querySelector('div').style.borderColor = '#00ff88';
        uploadArea.querySelector('h3').textContent = 'Archivo ZIP seleccionado';
        uploadArea.querySelector('p').textContent = 'Haz clic en "Analizar Aplicaci√≥n" para continuar';
      } else {
        alert('Por favor selecciona un archivo ZIP v√°lido');
        fileInput.value = '';
      }
    }
  });

  // Drag and drop
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = '#0e7b73';
  });

  uploadArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    uploadArea.style.borderColor = '#11998e';
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    const uploadDiv = uploadArea.querySelector('div');
    uploadDiv.style.borderColor = '#11998e';
    
    const file = e.dataTransfer.files[0];
    if (file) {
      if (file.type === 'application/zip' || file.name.endsWith('.zip')) {
        uploadedFile = file;
        fileName.textContent = `‚úÖ ${file.name}`;
        fileSize.textContent = `Tama√±o: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
        fileInfo.style.display = 'block';
        
        // Cambiar estilo del √°rea de upload
        uploadDiv.style.borderColor = '#00ff88';
        uploadArea.querySelector('h3').textContent = 'Archivo ZIP seleccionado';
        uploadArea.querySelector('p').textContent = 'Haz clic en "Analizar Aplicaci√≥n" para continuar';
      } else {
        alert('Por favor arrastra un archivo ZIP v√°lido');
      }
    }
  });

  // Analizar ZIP
  analyzeZipBtn.addEventListener('click', async () => {
    if (!uploadedFile) return;
    
    analyzeZipBtn.disabled = true;
    analyzeZipBtn.textContent = 'Procesando...';
    
    if (!currentChatId) {
      await createNewChat();
    }

    // Simular lectura del ZIP
    const mockAnalysis = `Archivo cargado: ${uploadedFile.name} (${(uploadedFile.size / 1024 / 1024).toFixed(2)} MB)\n\nEstructura detectada:\n- src/main/java/ (c√≥digo fuente)\n- pom.xml (Maven project)\n- README.md (documentaci√≥n)\n\nTecnolog√≠as identificadas:\n- Java 8+\n- Spring Boot\n- Maven\n- JPA/Hibernate`;
    
    fileContent = mockAnalysis;
    
    // Mostrar mensaje de √©xito
    addMessage(`üì¶ Archivo ZIP subido: ${uploadedFile.name} (${(uploadedFile.size / 1024 / 1024).toFixed(2)} MB)`, true);
    
    // Simular procesamiento
    showTypingIndicator();
    
    setTimeout(async () => {
      removeTypingIndicator();
      addMessage(`‚úÖ **ARCHIVO PROCESADO EXITOSAMENTE**\n\nüìÅ **${uploadedFile.name}**\n\n${mockAnalysis}\n\nüí¨ Ahora puedes hacer preguntas sobre esta aplicaci√≥n. ¬øQu√© te gustar√≠a analizar?`, false);
      
      // Ocultar √°rea de upload y mostrar chat
      uploadArea.style.display = 'none';
      chatInput.placeholder = 'Pregunta sobre la aplicaci√≥n cargada...';
      
      loadChats();
    }, 2000);
    
    analyzeZipBtn.disabled = false;
    analyzeZipBtn.textContent = 'Analizar Aplicaci√≥n';
  });

  function formatAnalysisResponse(text) {
    // Detectar secciones de an√°lisis
    if (text.includes('Arquitectura:') || text.includes('Tecnolog√≠as:') || text.includes('An√°lisis:')) {
      return `<div class="analysis-block">
        <div class="analysis-header">üìä AN√ÅLISIS COMPLETO</div>
        <div class="analysis-content">${text.replace(/\n/g, '<br>')}</div>
      </div>`;
    }
    
    return text.replace(/\n/g, '<br>');
  }

  async function loadChats() {
    try {
      const response = await fetch('/api/chats?model=pardos-analyzer:latest', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await response.json();
      
      chatsList.innerHTML = '';
      data.chats.forEach(chat => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.dataset.chatId = chat.id;
        const modelIcon = getModelIcon(chat.model || 'pardos-analyzer:latest');
        const modelName = getModelName(chat.model || 'pardos-analyzer:latest');
        chatItem.innerHTML = `
          <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem;">
            <span style="font-size: 1.2rem;">${modelIcon}</span>
            <span style="font-size: 0.8rem; color: #a0a0a0;">${modelName}</span>
          </div>
          <div class="chat-title">${chat.title}</div>
          <div class="chat-date">${new Date(chat.updatedAt).toLocaleDateString()}</div>
        `;
        chatItem.addEventListener('click', () => loadChat(chat.id));
        chatsList.appendChild(chatItem);
      });
    } catch (error) {
      console.error('Error loading chats:', error);
    }
  }

  async function createNewChat() {
    try {
      const response = await fetch('/api/chats', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ model: 'pardos-analyzer:latest' })
      });
      const data = await response.json();
      currentChatId = data.chatId;
      chatMessages.innerHTML = '';
      loadChats();
      setActiveChat(currentChatId);
      
      uploadArea.style.display = 'block';
      fileContent = null;
      uploadedFile = null;
      fileInfo.style.display = 'none';
      setTimeout(() => {
        addMessage("¬°Hola! Soy InterAnalyzer, tu asistente especializado en an√°lisis de aplicaciones para Interbanking. Sube un archivo ZIP de tu aplicaci√≥n para comenzar el an√°lisis.", false);
      }, 500);
    } catch (error) {
      console.error('Error creating chat:', error);
    }
  }

  async function loadChat(chatId) {
    try {
      const response = await fetch(`/api/chats/${chatId}?model=pardos-analyzer:latest`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await response.json();
      
      currentChatId = chatId;
      chatMessages.innerHTML = '';
      
      data.chat.messages.forEach(msg => {
        addMessage(msg.message, true);
        addMessage(msg.response, false);
      });
      
      setActiveChat(chatId);
    } catch (error) {
      console.error('Error loading chat:', error);
    }
  }

  function setActiveChat(chatId) {
    document.querySelectorAll('.chat-item').forEach(item => {
      item.classList.remove('active');
      if (item.dataset.chatId === chatId) {
        item.classList.add('active');
      }
    });
  }

  function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    
    const headerDiv = document.createElement('div');
    headerDiv.className = 'message-header';
    headerDiv.innerHTML = `<span class="${isUser ? 'user-icon' : 'bot-icon'}"></span>${isUser ? 'T√∫' : 'InterAnalyzer'}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = isUser ? content : formatAnalysisResponse(content);
    
    messageDiv.appendChild(headerDiv);
    messageDiv.appendChild(contentDiv);
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot-message typing-indicator';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
      <div class="message-header">
        <span class="bot-icon"></span>InterAnalyzer
      </div>
      <div>
        Analizando aplicaci√≥n
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    `;
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
  }

  async function handleUserInput() {
    const userInput = chatInput.value.trim();
    if (!userInput) return;

    if (!currentChatId) {
      await createNewChat();
    }

    addMessage(userInput, true);
    showTypingIndicator();
    
    chatInput.value = "";
    chatSend.disabled = true;

    try {
      // Incluir contexto del archivo si existe
      let contextualPrompt = userInput;
      if (fileContent) {
        contextualPrompt = `Contexto de la aplicaci√≥n cargada:\n${fileContent}\n\nPregunta del usuario: ${userInput}`;
      }

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ 
          prompt: contextualPrompt,
          model: 'pardos-analyzer:latest',
          chatId: currentChatId
        })
      });

      const data = await response.json();
      removeTypingIndicator();
      addMessage(data.reply, false);
      loadChats();
      
    } catch (error) {
      removeTypingIndicator();
      addMessage('‚ùå Error al analizar la aplicaci√≥n. Por favor, intenta nuevamente.', false);
      console.error(error);
    }

    chatSend.disabled = false;
  }

  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleUserInput();
    }
  });

  chatSend.addEventListener("click", handleUserInput);
  newChatBtn.addEventListener("click", createNewChat);
  
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = '/login.html';
  });

  // Funciones helper para modelos
  function getModelIcon(model) {
    switch(model) {
      case 'pardos-assistant:latest': return 'üí¨';
      case 'pardos-code:latest': return 'üöÄ';
      case 'pardos-analyzer:latest': return 'üîç';
      default: return 'ü§ñ';
    }
  }

  function getModelName(model) {
    switch(model) {
    case 'pardos-assistant:latest': return 'Chat Mat√≠as';
      case 'pardos-code:latest': return 'InterCode';
      case 'pardos-analyzer:latest': return 'InterAnalyzer';
      default: return 'IA';
    }
  }

  loadChats();
});
    </script>
</body>
</html>
