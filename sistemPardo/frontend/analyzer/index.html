<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppAnalyzer - Analizador de Aplicaciones</title>
    <style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
  color: #f0f0f0;
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 300px;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(0, 212, 170, 0.2);
  display: flex;
  flex-direction: column;
}
.sidebar-header {
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.user-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}
.user-avatar {
  width: 40px;
  height: 40px;
  background: #00d4aa;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.user-name {
  font-weight: 600;
}
.new-chat-btn {
  width: 100%;
  padding: 0.75rem;
  background: #00d4aa;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin-bottom: 0.5rem;
}
.new-chat-btn:hover {
  background: #11998e;
}
.logout-btn {
  width: 100%;
  padding: 0.75rem;
  background: transparent;
  color: #ff6b6b;
  border: 1px solid #ff6b6b;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
.logout-btn:hover {
  background: #ff6b6b;
  color: white;
}
.chats-list {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}
.chat-item {
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: all 0.2s;
}
.chat-item:hover {
  background: rgba(255, 255, 255, 0.1);
}
.chat-item.active {
  border-color: #00d4aa;
  background: rgba(0, 212, 170, 0.1);
}
.chat-title {
  font-weight: 600;
  margin-bottom: 0.25rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.chat-date {
  font-size: 0.8rem;
  color: #a0a0a0;
}
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.chat-header {
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(0, 0, 0, 0.2);
}
.chat-header h1 {
  margin: 0;
  color: #00d4aa;
  font-size: 1.8rem;
  text-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
}
.chat-header p {
  margin: 0.5rem 0 0 0;
  color: #a0a0a0;
}
.upload-section {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 1.5rem;
  margin: 1.5rem;
  border: 1px solid rgba(0, 212, 170, 0.2);
  text-align: center;
}
.file-input-wrapper {
  position: relative;
  display: inline-block;
  margin-bottom: 1rem;
}
#file-input {
  display: none;
}
.file-input-label {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  background: linear-gradient(45deg, #00d4aa, #11998e);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}
.file-input-label:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
}
.file-info {
  margin-top: 0.5rem;
  color: #a0a0a0;
  font-size: 0.8rem;
}
#upload-btn {
  padding: 0.8rem 1.5rem;
  background: #6c63ff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  margin-left: 1rem;
  font-size: 0.9rem;
}
#upload-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
#chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 1.5rem;
}
#chat-messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 1rem;
  padding-right: 10px;
}
.message {
  margin-bottom: 1.5rem;
  animation: fadeIn 0.3s ease-in;
}
.user-message {
  background: rgba(0, 212, 170, 0.1);
  border-left: 4px solid #00d4aa;
  padding: 1rem;
  border-radius: 0 10px 10px 0;
}
.bot-message {
  background: rgba(108, 99, 255, 0.05);
  border-left: 4px solid #6c63ff;
  padding: 1rem;
  border-radius: 0 10px 10px 0;
}
.message-header {
  font-weight: bold;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.user-icon::before { content: "üë§"; }
.bot-icon::before { content: "üîç"; }
#chat-input-area {
  display: flex;
  gap: 1rem;
  align-items: flex-end;
}
#chat-input {
  flex: 1;
  padding: 1rem;
  border-radius: 10px;
  border: 1px solid rgba(0, 212, 170, 0.3);
  background: rgba(255, 255, 255, 0.05);
  color: #f0f0f0;
  font-size: 1rem;
  resize: vertical;
  min-height: 50px;
  max-height: 150px;
}
#chat-input:focus {
  outline: none;
  border-color: #00d4aa;
  box-shadow: 0 0 10px rgba(0, 212, 170, 0.3);
}
#chat-send {
  padding: 1rem 2rem;
  background: linear-gradient(45deg, #00d4aa, #11998e);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
}
#chat-send:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
}
#chat-send:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: #a0a0a0;
  font-style: italic;
}
.typing-dots {
  display: flex;
  gap: 0.2rem;
}
.typing-dots span {
  width: 6px;
  height: 6px;
  background: #00d4aa;
  border-radius: 50%;
  animation: typing 1.4s infinite ease-in-out;
}
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes typing {
  0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
  40% { transform: scale(1); opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb {
  background: rgba(0, 212, 170, 0.5);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(0, 212, 170, 0.7);
}
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar"></div>
                <div class="user-name" id="user-name">Usuario</div>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">+ Nuevo An√°lisis</button>
            <button class="logout-btn" id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
        <div class="chats-list" id="chats-list">
            <!-- Chats se cargan aqu√≠ -->
        </div>
    </div>
    <div class="main-content">
        <div class="chat-header">
            <h1>AppAnalyzer</h1>
            <p>Analizador Inteligente de Aplicaciones</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="file-input" accept=".zip,.rar,.7z" />
                <label for="file-input" class="file-input-label">
                    üìÅ Seleccionar ZIP
                </label>
                <button id="upload-btn" disabled>Analizar</button>
            </div>
            <div class="file-info" id="file-info">
                Selecciona un archivo ZIP (m√°x. 200MB)
            </div>
        </div>
        
        <div id="chat-area">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <textarea id="chat-input" placeholder="Haz preguntas sobre tu aplicaci√≥n..." disabled></textarea>
                <button id="chat-send" disabled>Preguntar</button>
            </div>
        </div>
    </div>
    
    <script>
document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem('token');
  const username = localStorage.getItem('username');
  
  if (!token) {
    window.location.href = '/login.html';
    return;
  }
  
  try {
    const verifyResponse = await fetch('/api/verify', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    
    if (!verifyResponse.ok) {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = '/login.html';
      return;
    }
  } catch (error) {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = '/login.html';
    return;
  }
  
  const chatMessages = document.getElementById("chat-messages");
  const chatInput = document.getElementById("chat-input");
  const chatSend = document.getElementById("chat-send");
  const fileInput = document.getElementById("file-input");
  const uploadBtn = document.getElementById("upload-btn");
  const fileInfo = document.getElementById("file-info");
  const chatsList = document.getElementById("chats-list");
  const newChatBtn = document.getElementById("new-chat-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const userAvatar = document.getElementById("user-avatar");
  const userName = document.getElementById("user-name");
  
  let currentSessionId = null;
  let conversations = JSON.parse(localStorage.getItem('analyzer-conversations') || '[]');

  userName.textContent = username;
  userAvatar.textContent = username.charAt(0).toUpperCase();

  function saveConversations() {
    localStorage.setItem('analyzer-conversations', JSON.stringify(conversations));
  }

  function loadConversations() {
    chatsList.innerHTML = '';
    conversations.forEach(conv => {
      const chatItem = document.createElement('div');
      chatItem.className = `chat-item ${conv.id === currentSessionId ? 'active' : ''}`;
      chatItem.dataset.chatId = conv.id;
      chatItem.innerHTML = `
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem;">
          <span style="font-size: 1.2rem;">üîç</span>
          <span style="font-size: 0.8rem; color: #a0a0a0;">AppAnalyzer</span>
        </div>
        <div class="chat-title">${conv.title}</div>
        <div class="chat-date">${new Date(conv.createdAt).toLocaleDateString()}</div>
      `;
      chatItem.addEventListener('click', () => loadConversation(conv.id));
      chatsList.appendChild(chatItem);
    });
  }

  function createNewConversation(title = 'Nuevo an√°lisis', firstMessage = '') {
    const id = Date.now().toString();
    const conversation = {
      id,
      title,
      preview: firstMessage.substring(0, 50) + '...',
      messages: [],
      sessionId: null,
      hasFile: false,
      createdAt: new Date().toISOString()
    };
    conversations.unshift(conversation);
    currentSessionId = id;
    saveConversations();
    loadConversations();
    clearChat();
  }

  function loadConversation(id) {
    const conv = conversations.find(c => c.id === id);
    if (!conv) return;
    
    currentSessionId = id;
    loadConversations();
    
    chatMessages.innerHTML = '';
    conv.messages.forEach(msg => {
      addMessage(msg.content, msg.isUser);
    });
    
    chatInput.disabled = !conv.hasFile;
    chatSend.disabled = !conv.hasFile;
    
    if (!conv.hasFile) {
      fileInfo.textContent = 'Selecciona un archivo ZIP para continuar (m√°x. 200MB)';
    }
  }

  function updateCurrentConversation(userMessage, botMessage) {
    const conv = conversations.find(c => c.id === currentSessionId);
    if (conv) {
      conv.messages.push(
        { content: userMessage, isUser: true },
        { content: botMessage, isUser: false }
      );
      if (conv.messages.length === 2) {
        conv.title = userMessage.substring(0, 30) + '...';
        conv.preview = botMessage.substring(0, 50) + '...';
      }
      saveConversations();
      loadConversations();
    }
  }

  function clearChat() {
    chatMessages.innerHTML = '';
    chatInput.disabled = true;
    chatSend.disabled = true;
    fileInput.value = '';
    uploadBtn.disabled = true;
    fileInfo.textContent = 'Selecciona un archivo ZIP (m√°x. 200MB)';
  }

  function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    
    const headerDiv = document.createElement('div');
    headerDiv.className = 'message-header';
    headerDiv.innerHTML = `<span class="${isUser ? 'user-icon' : 'bot-icon'}"></span>${isUser ? 'T√∫' : 'AppAnalyzer'}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = isUser ? content : content.replace(/\n/g, '<br>');
    
    messageDiv.appendChild(headerDiv);
    messageDiv.appendChild(contentDiv);
    chatMessages.appendChild(messageDiv);
    
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot-message typing-indicator';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
      <div class="message-header">
        <span class="bot-icon"></span>AppAnalyzer
      </div>
      <div>
        Analizando
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    `;
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
  }

  async function createSession() {
    try {
      const response = await fetch('/api/session', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ model: 'pardos-analyzer:latest' })
      });
      const data = await response.json();
      
      const conv = conversations.find(c => c.id === currentSessionId);
      if (conv) {
        conv.sessionId = data.sessionId;
        saveConversations();
      }
      
      return data.sessionId;
    } catch (error) {
      console.error('Error creando sesi√≥n:', error);
      return null;
    }
  }

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      if (file.size > 200 * 1024 * 1024) {
        fileInfo.textContent = '‚ùå Archivo muy grande. M√°ximo 200MB permitido.';
        uploadBtn.disabled = true;
        return;
      }
      fileInfo.textContent = `Archivo seleccionado: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      uploadBtn.disabled = false;
    }
  });

  uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if (!file) return;

    if (!currentSessionId) {
      createNewConversation(`An√°lisis: ${file.name}`, 'Analizando aplicaci√≥n...');
    }

    uploadBtn.disabled = true;
    fileInfo.textContent = 'Procesando archivo...';

    try {
      const sessionId = await createSession();
      if (!sessionId) throw new Error('No se pudo crear sesi√≥n');
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('sessionId', sessionId);
      
      const response = await fetch('/api/upload', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`
        },
        body: formData
      });
      
      if (!response.ok) {
        throw new Error('Error al subir archivo');
      }
      
      const result = await response.json();
      
      fileInfo.textContent = `‚úÖ ${result.message} - ${result.filesAnalyzed} archivos analizados`;
      chatInput.disabled = false;
      chatSend.disabled = false;
      
      const welcomeMessage = `He analizado tu aplicaci√≥n "${file.name}" y procesado ${result.filesAnalyzed} archivos. Ahora puedes hacerme preguntas sobre su arquitectura, funcionalidades, c√≥digo o cualquier aspecto t√©cnico.`;
      addMessage(welcomeMessage);
      
      // Actualizar conversaci√≥n
      const conv = conversations.find(c => c.id === currentSessionId);
      if (conv) {
        conv.messages.push({ content: welcomeMessage, isUser: false });
        conv.title = `An√°lisis: ${file.name}`;
        conv.preview = welcomeMessage.substring(0, 50) + '...';
        conv.hasFile = true;
        saveConversations();
        loadConversations();
      }
      
    } catch (error) {
      console.error('Error:', error);
      fileInfo.textContent = '‚ùå Error al procesar archivo. Intenta con un archivo m√°s peque√±o.';
      uploadBtn.disabled = false;
    }
  });

  async function handleUserInput() {
    const userInput = chatInput.value.trim();
    if (!userInput) return;

    const conv = conversations.find(c => c.id === currentSessionId);
    if (!conv || !conv.sessionId) return;

    addMessage(userInput, true);
    showTypingIndicator();
    
    chatInput.value = "";
    chatSend.disabled = true;

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ 
          prompt: userInput,
          model: 'pardos-analyzer:latest',
          sessionId: conv.sessionId
        })
      });
      
      if (response.status === 401) {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/login.html';
        return;
      }

      if (!response.ok) {
        throw new Error('Error al contactar el backend');
      }

      const data = await response.json();
      removeTypingIndicator();
      addMessage(data.reply);
      
      updateCurrentConversation(userInput, data.reply);
      
    } catch (error) {
      removeTypingIndicator();
      addMessage('‚ùå Error al analizar. Por favor, intenta nuevamente.');
      console.error(error);
    }

    chatSend.disabled = false;
  }

  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleUserInput();
    }
  });

  chatSend.addEventListener("click", handleUserInput);
  
  newChatBtn.addEventListener("click", () => {
    createNewConversation();
  });
  
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = '/login.html';
  });
  
  // Cargar conversaciones al inicio
  loadConversations();
  
  if (conversations.length === 0) {
    setTimeout(() => {
      addMessage("¬°Hola! Soy AppAnalyzer. Sube un archivo ZIP con tu aplicaci√≥n y podr√°s hacerme preguntas sobre su arquitectura, c√≥digo, funcionalidades y m√°s.");
    }, 500);
  }
});
    </script>
</body>
